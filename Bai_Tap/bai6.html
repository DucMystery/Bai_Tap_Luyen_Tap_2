<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let a= parseFloat(prompt("Mời bạn nhập vào a:"));
        let b= parseFloat(prompt("Mời Bạn nhập vào b:"));
        let x=-1*b/a;
        if(a<0){
            document.write("PT vô nghiệm");
        }else {
            document.write(x);
        }
    </script>
</body>
</html>
