<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
   <script>
       let number = parseInt(prompt("Mời Nhập vào số điện đã dùng: "));
       let m=0;
       if( number<0){
           alert("Số điện bạn nhập lỗi!");
       }else {
           m= number*3500;
           document.write("Tiền điện bạn cần đóng: "+ m);
       }
   </script>
</body>
</html>
