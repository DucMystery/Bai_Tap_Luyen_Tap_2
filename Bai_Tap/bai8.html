<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
   <script>
       let old = parseInt(prompt("Mời nhập vào số tuổi:"));
       if (old>0 && old<=120){
           document.write("Đây là tuổi một người!");
       }else {
           document.write("Không phải tuổi người!");
       }
   </script>
</body>
</html>
