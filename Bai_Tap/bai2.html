<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let m= parseFloat(prompt("Mời Nhập vào số mét:"));
        let ft=m*3.2808;
        if (m<=0){
            alert("Mời Nhập lại:");
        }else {
            document.write("Kết quả: "+ft);
        }
    </script>
</body>
</html>
