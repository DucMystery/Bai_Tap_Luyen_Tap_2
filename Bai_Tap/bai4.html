<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
   <script>
       let  a= parseFloat(prompt("Mời bạn nhập vào a:"));
       let  b= parseFloat(prompt("Mời bạn nhập vào b:"));
       let s=a*b;
       if(a<=0|| b<=0){
           alert("Nhập lại!");
       }else {
           document.write(s);
       }
   </script>
</body>
</html>
