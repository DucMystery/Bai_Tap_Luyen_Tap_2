<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("mời bạn nhập vào cạnh a: "));
        let b = parseFloat(prompt("mời bạn nhập vào cạnh b: "));
        let s=a*b/2;
        if (a<=0 || b<=0){
            alert("Nhập Lại!");
        }else {
            document.write(s);
        }
    </script>
</body>
</html>
