<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
     <script>
         let a =parseFloat(prompt("Mời bạn nhâp vào cạnh: "));
         let s=a*a;
         if(a<=0){
             alert('Mời nhập lại!');
         }else {
             document.write(s);
         }
     </script>
</body>
